- name: create system user
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop system user
    system: yes
    shell: /sbin/nologin
    home: /app

- name: delete app directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: "removing existing {{component}} code"
  ansible.builtin.file:
  path: "/tmp/{{component}}.zip"
  state:absent

- name: "download new {{component}} code"
  ansible.builtin.get_url:
    url: "https://roboshop-artifacts.s3.amazonaws.com/{{component}}-v3.zip"
    dest: "/tmp/{{component}}.zip"

- name: extrat the downloaded code into app directory
  ansible.builtin.unarchive:
    src: "/tmp/{{component}}.zip"
    dest: /app
    remote_src: yes
